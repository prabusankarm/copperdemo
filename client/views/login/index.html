<div class="page login_popup">
  <div class="page-single">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-login mx-auto ">
          <form class="card p-3">
            <div class="text-center mt-4 mb-2">
              <img src="/client/assets/images/logo.png" class="h-6" alt="">
            </div>
            <div class="card-body p-4">
              <div class="card-title">Login to your account</div>
              <div class="form-group">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" placeholder="Enter email" ng-model="email">
              </div>
              <div class="form-group">
                <label class="form-label">
                  Password
                </label>
                <input type="password" class="form-control" placeholder="Password" ng-model="password" ng-enter="checkLogin(email,password)">
              </div>
              <span>{{msg}}</span>
              <div class="form-footer pt-4">
                <button ng-click="checkLogin(email,password)" class="btn btn-primary btn-block" type="button">Sign in</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
